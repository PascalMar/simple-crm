<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="content-wrapper">
        <!-- Content -->

        <div class="container-xxl flex-grow-1 container-p-y">
          <div class="row gy-4">
         

            <!-- charts -->

            <!-- pie chart -->
            <div class="col-md-12 col-lg-6 mb-4" *ngIf="this.datescounts">
              <div class="card">
                <div class="card-header">
                  Total orders in 2023
                  <div class="card-body">
                    <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart"
                      [dataLabels]="chartOptions.dataLabels" [plotOptions]="chartOptions.plotOptions"
                      [yaxis]="chartOptions.yaxis" [xaxis]="chartOptions.xaxis" [fill]="chartOptions.fill"
                      [title]="chartOptions.title" [labels]="chartOptions.labels" [legend]="chartOptions.legend"
                      [colors]="chartOptions.colors"></apx-chart>
                  </div>
                </div>
              </div>
            </div>

            <!-- pie chart -->
            <div class="col-md-12 col-lg-6 mb-4" *ngIf="this.designationCounts">
              <div class="card">
                <div class="card-header">
                  Total employees
                  <div class="card-body">
                    <apx-chart [series]="chartOptions1.series" [chart]="chartOptions1.chart"
                      [dataLabels]="chartOptions1.dataLabels" [plotOptions]="chartOptions1.plotOptions"
                      [yaxis]="chartOptions1.yaxis" [xaxis]="chartOptions1.xaxis" [fill]="chartOptions1.fill"
                      [title]="chartOptions1.title" [labels]="chartOptions1.labels" [legend]="chartOptions1.legend"
                      [colors]="chartOptions1.colors"></apx-chart>
                  </div>
                </div>
              </div>
            </div>

            <!-- line chart -->
            <div class="col-md-12 col-lg-6" >
              <div class="card">
                <div class="card-header">
                  Orders by country
                  <div class="card-body">
                    <apx-chart
                    [series]="chartOptions2.series"
                    [chart]="chartOptions2.chart"
                    [dataLabels]="chartOptions2.dataLabels"
                    [plotOptions]="chartOptions2.plotOptions"
                    [yaxis]="chartOptions2.yaxis"
                    [xaxis]="chartOptions2.xaxis"
                    [legend]="chartOptions2.legend"
                    [colors]="chartOptions2.colors"
                    [grid]="chartOptions2.grid"
                  ></apx-chart>
                  </div>
                </div>
              </div>
            </div>
