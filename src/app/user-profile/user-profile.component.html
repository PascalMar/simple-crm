<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <mat-card>

        <form [formGroup]="userProfileForm">


          <h1 mat-dialog-title>Update Profile</h1>
          <div class="col-md-6">
            <label class="form-label">Name</label>
            <input type="text" formControlName="Name" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Country</label>
            <input type="text" class="form-control" formControlName="Country">
          </div>
          <div class="col-md-6 mt-4">
            <label class="form-label">Upload a profile picture</label>
            <input type="file" (change)="onFileSelected($event)" accept="image/*">

          </div>
          <img src="{{selectedImageURL}}" alt="" width="50px;" height="auto;">

          <div mat-dialog-actions class="mt-3">
            <button mat-raised-button>Cancel</button>
            <button [disabled]="userProfileForm.invalid" (click)="updateProfile()" mat-raised-button color="primary"
              cdkFocusInitial>Save</button>
          </div>
        </form>

      </mat-card>
    </div>
  </div>
</div>
