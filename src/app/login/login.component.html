<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <h4 class="text-dark text-muted">Login</h4>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" [(ngModel)]="email">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="password">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-2">
                            <button type="button" class="btn btn-primary" (click)="login()">Login</button></div>
                            <div class="col-md-6 mt-2">
                            <button (click)="guestLogin()" class="btn btn-primary">Guest
                                Login</button></div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <a href="/register" style="text-decoration: none;">Need Account ? <span
                                        class="text-danger">Register</span></a>
                            </div>
                            <div class="col-md-6">
                                <a href="/forgot-password" class="text-dark" style="text-decoration: none;"> Forgot
                                    Password ? </a>
                            </div>
                        </div>
                        <div class="row mt-2 justify-content-center">
                            <a click="signInWithGoogle()" style="text-decoration: none;cursor: pointer;">
                                <div class="card shadow text-center">
                                    <div class="card-body">
                                        <img src="../../assets/img/icons/icons8-google-48.png" alt height="24px"
                                            width="24px">
                                        Sign In with
                                        Google
                                    </div>
                                </div>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
