<h1 mat-dialog-title>Add user</h1>
<div mat-dialog-content>
    <div>
        <mat-form-field class="mr-16">
            <mat-label>First Name</mat-label>
            <input [(ngModel)]="user.firstName" matInput>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input [(ngModel)]="user.lastName" matInput>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="full-width">
            <mat-label>Birth Date</mat-label>
            <input [(ngModel)]="user.birthDate" matInput matInput [matDatepicker]="picker1">
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="full-width">
            <mat-label>Street</mat-label>
            <input [(ngModel)]="user.street" matInput>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="mr-16">
            <mat-label>Zip code</mat-label>
            <input matInput [(ngModel)]="user.zipCode">
        </mat-form-field>
        <mat-form-field >
            <mat-label>City</mat-label>
            <input [(ngModel)]="user.city" matInput>
        </mat-form-field>
    </div>
</div>

<div mat-dialog-actions>
    <button  mat-button>Cancel</button>
    <button (click)="addUser()" mat-button cdkFocusInitial>Save</button>
</div>
