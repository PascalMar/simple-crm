<mat-drawer-container class="mat-drawer-container" autosize>
    <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
        <div class="logo-container">
            <img class="logo" src="./assets/img/crm.png">
        </div>

        <ul class="menu-items">
            <li routerLink="/dashboard"><mat-icon>fact_check</mat-icon>Dashboard</li>
            <li routerLink="/user"><mat-icon>perm_identity</mat-icon>User</li>
            <li routerLink="/employees"><mat-icon>perm_identity</mat-icon>Employees</li>
            <li routerLink="/profile-setting">
                <mat-icon>perm_identity</mat-icon>Profile Setting
            </li>
            <li (click)="logout()">
                <mat-icon>perm_identity</mat-icon> Logout
            </li>
        </ul>
    </mat-drawer>

    <div class="example-sidenav-content">
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <mat-icon class="menu-icon" mat-button (click)="drawer.toggle()">menu</mat-icon>
                <span>Simple CRM
                </span>
            </mat-toolbar-row>
        </mat-toolbar>
        <div class="router-container">
            <router-outlet></router-outlet>
        </div>

    </div>
</mat-drawer-container>
