<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img class="logo" src="./assets/img/crm.png">
    </div>

    <ul class="menu-items">
      <li routerLink="/dashboard" [ngClass]="{'active': activeItem === 'Unterpunkt1'}"
        (click)="handleItemClick('Unterpunkt1')">
        <mat-icon>fact_check</mat-icon>Dashboard
      </li>
      <li routerLink="/user" [ngClass]="{'active': activeItem === 'Unterpunkt2'}"
        (click)="handleItemClick('Unterpunkt2')">
        <mat-icon>perm_identity</mat-icon>Customer
      </li>
      <li routerLink="/employees" [ngClass]="{'active': activeItem === 'Unterpunkt3'}"
        (click)="handleItemClick('Unterpunkt3')">
        <mat-icon>perm_identity</mat-icon>Employees
      </li>
      <li routerLink="/orders" [ngClass]="{'active': activeItem === 'Unterpunkt4'}"
        (click)="handleItemClick('Unterpunkt4')">
        <mat-icon>perm_identity</mat-icon>Orders
      </li>
      <li routerLink="/calendar" [ngClass]="{'active': activeItem === 'Unterpunkt5'}"
        (click)="handleItemClick('Unterpunkt5')">
        <mat-icon><span class="material-symbols-outlined">
            calendar_month
          </span></mat-icon>Calendar
      </li>


    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" mat-button (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM
        </span>
        <div style="position: relative;left: 50rem;">
          <button mat-button [matMenuTriggerFor]="menu">Hello {{profiledata?.Name}}!
            <img [src]=profiledata?.imageUrl />
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/profile-setting">
              <mat-icon>perm_identity</mat-icon>Profile Setting
            </button>
            <button mat-menu-item (click)="logout()">
              <mat-icon>perm_identity</mat-icon> Logout
            </button>
          </mat-menu>
        </div>

      </mat-toolbar-row>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>

  </div>
</mat-drawer-container>
